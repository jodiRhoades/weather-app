<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Westher App</title>

    <!--Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="./Assets./style.css">
    
</head>
<body>
    <h1>Weather Dashboard</h1>

    <div class="container">
        <div class="row"></div>
            <div id= "search" class= "col-md-2 col-md-10"> 
                <h4>Search for a City:</h4>        
                <form>
                    <input type="text"><button id="btnsearch" type="submit"><i class="fa fa-search"></i></button>
                </form>
           </div>
           <div class="row">
           <div class="col-lg-12">
             <br>              
             <div class="card">
               <!-- This main card will hold each of the resulting articles -->
               <div class="card-body" id="article-section">
               </div>
             </div>
           </div>
         </div>
     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets./logic.js"></script>
</body>
</html>
